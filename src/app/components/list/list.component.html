



<div class="row justify-content-center" >


  @for (item of obtenerPokemon(); track item;) {
    <!-- {{cambiarValor()}} -->
    <div class="col-sm-5 col-mb-4  col-lg-3 col-xl-2  ">
    <pokemon-list-item [pokemon]="item" [isShiny]="isShiny()"/> </div>
  }

  <!--  -->
  @if(errorMessage()) {
  <tr>
    <td colspan="8" class="">
      {{ errorMessage() }}
    </td>
  </tr>
  }
</div>
  <!--    -->

  @if((isEmpty() && !isLoading() )){
  <section class="d-flex justify-content-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M15.097 5.904A6.5 6.5 0 0 0 4 10.504l.001 1h-2v-1a8.5 8.5 0 1 1 15.176 5.258l5.344 5.345l-1.414 1.414l-5.344-5.345A8.48 8.48 0 0 1 10.5 19h-1v-2h1a6.5 6.5 0 0 0 4.596-11.096M1.672 13.257L4.5 16.086l2.829-2.829l1.414 1.415L5.915 17.5l2.828 2.828l-1.414 1.415L4.5 18.914l-2.828 2.829l-1.414-1.415L3.086 17.5L.258 14.672z"/></svg>
    <td colspan="8" class="">  No se encontraron resultados</td>
  </section>
  }

  <!--  -->

  @if(isLoading()) {
    <section class="d-flex justify-content-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"><g fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="4"><path d="M21 38c9.389 0 17-7.611 17-17S30.389 4 21 4S4 11.611 4 21s7.611 17 17 17Z"/><path stroke-linecap="round" d="M26.657 14.343A7.98 7.98 0 0 0 21 12a7.98 7.98 0 0 0-5.657 2.343m17.879 18.879l8.485 8.485"/></g></svg>
      <td colspan="8" class=""> Buscando Pokemon</td>
    </section>
  }
